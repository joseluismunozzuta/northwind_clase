<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <title>Estadísticas Empleados</title>
</head>
<body class="container">
<h2>Estadisticas empleados</h2>
<hr/>
<h4>Cantidad de empleados por región</h4>
<div class="row">
    <div class="col-10">
        <form method="post" th:action="@{/employee/BuscarEmpleadoRegion}">
            <input name="searchField" class="form-control mb-3" type="text" placeholder="Buscar Por Región"
                   th:value="${nombreBusqueda}"/>
        </form>
    </div>
    <div class="col-2">
        <a th:href="@{/employee}" class="btn btn-outline-danger">Limpiar</a>
    </div>
</div>
<table class="table table-sm">
    <tr>
        <th>Región</th>
        <th>Cantidad de empleados</th>
    </tr>
    <tr th:each="empleadoPorRegion : ${listaEmpleadosPorRegion}">
        <td th:text="${empleadoPorRegion.getRegiondescripcion()}"></td>
        <td th:text="${empleadoPorRegion.getCantidadempleados()}"></td>
    </tr>
</table>
<h4 class="mt-4">Cantidad de empleados por pais</h4>
<form class="row">
    <label class="col-form-label col-sm-2 col-md-1" for="filtrar">Filtrar</label>
    <div class="col-sm-3 col-md-2">
        <select class="form-select" id="filtrar">
            <option>Todos</option>
            <option>opcion 1</option>
        </select>
    </div>
</form>
<table class="table table-sm">
    <tr>
        <th>País</th>
        <th>Cantidad de empleados</th>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
