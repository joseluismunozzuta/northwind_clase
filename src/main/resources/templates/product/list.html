<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <a class="btn btn-success mt-2 mb-3" th:href="@{/product/new}">New Product</a>
        <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>

        <form class="form-inline mb-3" method="post" th:action="@{/product/search}">
            <input class="form-control mr-2" placeholder="Searcher" name="searchName">
            <button class="btn btn-outline-info" type="submit">Submit</button>
            <a class="btn btn-outline-danger ml-2" th:href="@{/product}">Clear</a>
        </form>

        <table class="table">
            <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Categoria</th>
                <th>Descripcion de categoria</th>
                <th>Proveedor</th>
                <th>Precio Unitario</th>
                <th>Stock</th>
                <th>Descontinuado?</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="product,info : ${listaProductos}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${product.productname}"></td>
                <td th:text="${product.category.categoryname}"></td>
                <td th:text="${product.category.description}"></td>
                <td th:text="${product.supplierid}"></td>
                <td th:text="${product.unitprice}"></td>
                <td th:text="${product.unitsinstock}"></td>
                <td th:text="${product.discontinued?'si':'no'}"></td>
                <td><a class="btn btn-info" th:href="@{'/product/edit?id='+${product.id}}">Editar</a></td>
                <td><a class="btn btn-danger" th:href="@{'/shipper/borrar?id='+${product.id}}">Borrar</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
