<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="container">
<h2>Editar Producto</h2>
<hr />
<form method="post" th:action="@{/product/save}" th:object="${product}">
    <input name = "id" type="hidden" th:field="*{id}">
    <div class="form-group">
        <label for="productname">Nombre del producto</label>
        <input type = "text" class="form-control" th:field="*{productname}" id="productname">
    </div>
    <div class="form-group">
        <label>Proveedor</label>
        <input type = "text" class="form-control" th:field="*{supplierid}" >
    </div>
    <div class="form-group">
        <label>Categoria</label>
        <select th:field="*{category}">
            <option th:each="category: ${listaCategorias}" th:value="${category.id}" th:text="${category.categoryname}"
                    th:selected="${category.id == product.category.id}"></option>
        </select>
    </div>
    <div class="form-group">
        <label>Cantidad por unidad</label>
        <input type = "text" class="form-control" th:field="${product.quantityperunit}" >
    </div>
    <div class="form-group">
        <label>Precio Unitario</label>
        <input type = "text" class="form-control" th:field="*{unitprice}" >
    </div>
    <div class="form-group">
        <label>Unidades en stock</label>
        <input type = "text" class="form-control" th:field="*{unitsinstock}" >
    </div>
    <div class="form-group">
        <label>Unidades ordenadas</label>
        <input type = "text" class="form-control" th:field="*{unitsonorder}" >
    </div>
    <div class="form-group">
        <label>Nivel de reorden</label>
        <input type = "text" class="form-control" th:field="*{reorderlevel}" >
    </div>
    <div class="form-check pb-2">
        <input type = "checkbox" class="form-check-input" th:checked="*{discontinued}" name = "discontinued" id="discontinued">
        <label lcass="form-check-label" for = "discontinued">Descontinuado?</label>
    </div>
    <a class="btn btn-danger" th:href="@{/product}">Cancelar</a>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
</body>
</html>
