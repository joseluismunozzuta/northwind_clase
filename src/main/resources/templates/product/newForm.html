<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="container">
    <h2 th:text="${product.id == 0}?'Nuevo Producto':'Editar producto'"></h2>
    <!--<div th:if="${errorProduct != null}" th:text="${errorProduct}" class="alert alert-danger" role="alert"></div>-->
    <hr />
    <form method="post" th:action="@{/product/save}" th:object="${product}">
        <input name = "id" type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="productname">Nombre del producto</label>
            <input type = "text" class="form-control" name="productname" id="productname" th:field="*{productname}">
            <div class="alert-danger" th:if="${#fields.hasErrors('productname')}" th:errors="*{productname}"></div>
        </div>
        <div class="form-group">
            <label for="supplierid">Proveedor</label>
            <input type = "text" class="form-control" name="supplierid" id="supplierid" th:field="*{supplierid}">
            <div class="alert-danger" th:if="${#fields.hasErrors('supplierid')}" th:errors="*{supplierid}"></div>
        </div>
        <div class="form-group">
            <label for="category">Categoria</label>
            <select class="form-control" name="category" id="category" th:field="*{category}">
                <option th:each="categoria: ${listaCategorias}" th:value="${categoria.id}" th:text="${categoria.categoryname}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantityperunit">Cantidad por unidad</label>
            <input type = "text" class="form-control" name="quantityperunit" id="quantityperunit" th:field="*{quantityperunit}">
            <div class="alert-danger" th:if="${#fields.hasErrors('quantityperunit')}" th:errors="*{quantityperunit}"></div>

        </div>
        <div class="form-group">
            <label for-="unitprice">Precio Unitario</label>
            <input type = "text" class="form-control" name="unitprice" id="unitprice" th:field="*{unitprice}">
            <div class="alert-danger" th:if="${#fields.hasErrors('unitprice')}" th:errors="*{unitprice}"></div>
        </div>
        <div class="form-group">
            <label for="unitsinstock">Unidades en stock</label>
            <input type = "text" class="form-control" name="unitsinstock" id="unitsinstock" th:field="*{unitsinstock}">
            <div class="alert-danger" th:if="${#fields.hasErrors('unitsinstock')}" th:errors="*{unitsinstock}"></div>
        </div>
        <div class="form-group">
            <label for="unitsonorder">Unidades ordenadas</label>
            <input type = "text" class="form-control" name="unitsonorder" id="unitsonorder" th:field="*{unitsonorder}">
            <div class="alert-danger" th:if="${#fields.hasErrors('unitsonorder')}" th:errors="*{unitsonorder}"></div>
        </div>
        <div class="form-group">
            <label for="reorderlevel">Nivel de reorden</label>
            <input type = "text" class="form-control" name="reorderlevel" id="reorderlevel" th:field="*{reorderlevel}">
        </div>
        <div class="form-check pb-2">
            <input type = "checkbox" class="form-check-input" name = "discontinued" id="discontinued" th:field="*{discontinued}">
            <label lcass="form-check-label" for = "discontinued">Descontinuado?</label>
        </div>
        <a class="btn btn-danger" th:href="@{/product}">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</body>
</html>
